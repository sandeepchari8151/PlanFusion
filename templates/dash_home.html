<div class="col-md-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Goals Progress</h5>
        </div>
        <div class="card-body">
            <div class="goals-summary mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Overall Progress</h6>
                    <span class="badge bg-primary" id="total-goals-progress">0%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" id="total-goals-progress-bar" style="width: 0%"></div>
                </div>
                <div class="text-center mt-2">
                    <small class="text-muted" id="total-goals-count">0/0 goals completed</small>
                </div>
            </div>
            <div id="goals-by-type">
                <!-- Goals by type will be populated here -->
            </div>
        </div>
    </div>
</div>
